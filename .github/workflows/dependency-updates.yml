name: Dependency Update Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual run

permissions:
  contents: write
  pull-requests: write

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: check
        run: |
          OUTDATED=$(npm outdated --parseable --long | cut -d: -f4 | paste -sd "," - || true)
          echo "$OUTDATED"
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          if [ -z "$OUTDATED" ]; then
            echo "All dependencies are up to date!"
          else
            echo "Dependencies need updates."
          fi

      - name: Update dependencies and create PR
        if: ${{ steps.check.outputs.outdated != '' }}
        run: |
          npm update
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          BRANCH="auto-dependency-update-$(date +'%Y%m%d%H%M%S')"
          git checkout -b $BRANCH
          git add package*.json
          git commit -m "chore: automated dependency updates"
          git push origin $BRANCH
          
          # Check if a similar PR already exists
          if gh pr list --search "automated dependency updates" --state open | grep -q "automated dependency updates"; then
            echo "A dependency update PR already exists. Skipping new PR creation."
          else
            gh pr create \
              --title "chore: automated dependency updates" \
              --body "This PR updates project dependencies automatically." \
              --base main \
              --head $BRANCH
          fi
        env:
          GH_TOKEN: ${{ secrets.PR_ACTIONS_TOKEN }}


      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test -- --coverage --ci
