name: Scheduled Tasks

on:
  schedule:
    # Every 3rd day at 12:00 AM UTC
    - cron: "0 0 */3 * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  run-scheduled-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install Node dependencies
        run: npm ci

      - name: Ensure public/data folder exists
        run: mkdir -p public/data

      - name: Run Node.js Task
        run: node run.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f public/data
          git commit -m "Auto-update data from scheduled task" || echo "No changes to commit"
          git push

      - name: Upload updated data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-task-data
          path: public/data/
