name: Scheduled Tasks

on:
  schedule:
    # Every day at 12:00 AM UTC (5:00 AM Pakistan time)
  - cron: "0 0 */3 * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  run-scheduled-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Ensure public/data folder exists
        run: mkdir -p public/data

      - name: Run scheduled script
        run: node run.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f public/data || true
          git commit -m "Auto-update data from scheduled task" || echo "No changes to commit"
          git push
